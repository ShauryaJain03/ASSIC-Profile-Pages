<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <form>
        <legend>Basic Profile</legend>
        <p>Please Update Your Profile details here</p>
        <hr />
        <br>
        <div class="container">
          <div class="row">
            <div class="col-5">
              <p>Salutation</p>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioMr"
                  id="radioBtnMr"
                />
                <label class="form-check-label" for="radioBtnMr"> Mr. </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioMrs"
                  id="radioBtnMrs"
                />
                <label class="form-check-label" for="radioBtnMrs"> Ms. </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioDr"
                  id="radioBtnDr"
                />
                <label class="form-check-label" for="radioBtnDr"> Dr. </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioProf"
                  id="radioBtnProf"
                />
                <label class="form-check-label" for="radioBtnProf">
                  Prof.
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioOther"
                  id="radioBtnOther"
                />
                <label class="form-check-label" for="radioBtnOther">
                  Other
                </label>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">
              <p>Name</p>
            </div>
            <div class="col">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Middle Name"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Surname"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">
              <p>Gender</p>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioMale"
                  id="radioBtnMale"
                />
                <label class="form-check-label" for="radioBtnMale">
                  Male
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioFem"
                  id="radioBtnFem"
                />
                <label class="form-check-label" for="radioBtnFem">
                  Female
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioOtherGen"
                  id="radioBtnOtherGen"
                />
                <label class="form-check-label" for="radioBtnOtherGen"
                  >Prefer Not to Say</label
                >
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">Date of Birth</div>
            <div class="col">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Day"
                  aria-label="day"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <div class="col">
              <select class="form-select" aria-label="Default select example">
                <option selected>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="col">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Year"
                  aria-label="year"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-5">Relationship Status</div>
            <div class="col-3">
              <select class="form-select" aria-label="Default select">
                <option value="1">Married</option>
                <option value="2">Unmarried</option>
              </select>                
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
